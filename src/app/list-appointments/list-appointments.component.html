<table mat-table [dataSource]="mockAppointments" class="mat-elevation-z8">
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.status}} </td>
  </ng-container>

  <ng-container matColumnDef="identifier">
    <th mat-header-cell *matHeaderCellDef> Identifier </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.identifier}} </td>
  </ng-container>

  <ng-container matColumnDef="appointmentType">
    <th mat-header-cell *matHeaderCellDef> Appointment Type </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.appointmentType}} </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef> Priority </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.priority}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.description}} </td>
  </ng-container>

  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef> Start </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.start | date}} </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Duration (minutes)</th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.duration}} </td>
  </ng-container>

  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let appointment">
      <button mat-icon-button aria-label="Example icon button with a menu icon">
        <mat-icon>more_horiz</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
